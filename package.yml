name       : python-pyjwt
version    : 2.2.0
release    : 7
source     :
    - https://files.pythonhosted.org/packages/source/P/PyJWT/PyJWT-2.2.0.tar.gz : a0b9a3b4e5ca5517cac9f1a6e9cd30bf1aa80be74fcdf4e28eded582ecfcfbae
homepage   : https://github.com/jpadilla/pyjwt
license    : MIT
component  : programming.python
summary    : JSON Web Token implementation in Python
description: |
    PyJWT is a Python library which allows you to encode and decode JSON Web Tokens (JWT). JWT is an open, industry-standard (RFC 7519) for representing claims securely between two parties.
builddeps  :
    - python-cryptography
    - python-pytest-cov
    - pytest-runner
rundeps    :
    - python-cryptography
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
