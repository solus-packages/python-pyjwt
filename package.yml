name       : python-pyjwt
version    : 1.6.4
release    : 1
source     :
    - https://files.pythonhosted.org/packages/source/P/PyJWT/PyJWT-1.6.4.tar.gz : 4ee413b357d53fd3fb44704577afac88e72e878716116270d722723d65b42176
license    : MIT
component  : programming.python
summary    : JSON Web Token implementation in Python
description: |
    `PyJWT` is a Python library which allows you to encode and decode JSON Web Tokens (JWT). JWT is an open, industry-standard (RFC 7519) for representing claims securely between two parties.
builddeps  :
    - python-pytest-cov
    - pytest-runner
    - python-setuptools
rundeps    :
    - python-cryptography
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    %python_test py.test -k 'not test_decode_no_algorithms_verify_false and not test_decode_no_algorithms_verify_signature_false'
    %python3_test py.test3 -k 'not test_decode_no_algorithms_verify_false and not test_decode_no_algorithms_verify_signature_false'
