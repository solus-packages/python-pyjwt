name       : python-pyjwt
version    : 2.4.0
release    : 10
source     :
    - https://files.pythonhosted.org/packages/source/P/PyJWT/PyJWT-2.4.0.tar.gz : d42908208c699b3b973cbeb01a969ba6a96c821eefb1c5bfe4c390c01d67abba
homepage   : https://github.com/jpadilla/pyjwt
license    : MIT
component  : programming.python
summary    : JSON Web Token implementation in Python
description: |
    PyJWT is a Python library which allows you to encode and decode JSON Web Tokens (JWT). JWT is an open, industry-standard (RFC 7519) for representing claims securely between two parties.
builddeps  :
    - python-cryptography
    - python-pytest-cov
    - pytest-runner
rundeps    :
    - python-cryptography
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
